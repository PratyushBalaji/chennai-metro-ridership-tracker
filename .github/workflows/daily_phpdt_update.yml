name: Daily PHPDT Update

on:
  schedule:
    - cron: '30 1 * * *' # 01:30 UTC (7:00am IST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
      
      - name: Setup repo and env
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main

      - name: Run PHPDT data collection
        run: python phpdt.py
      
      - name: Read dataset date from CSV
        shell: bash
        run: |
          API_DATE=$(tail -n 1 PHPDT/ChennaiMetro_Daily_PHPDT.csv | awk -F',' '{print $1}')
          echo "DATASET_DATE=$API_DATE" >> "$GITHUB_ENV"
      
      - name: Commit and Push PHPDT changes
        run: |
          git add PHPDT/
          git diff --cached --quiet || git commit -m "daily append $DATASET_DATE - phpdt"
          git push
