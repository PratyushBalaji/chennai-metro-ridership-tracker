name: Daily Data Update

on:
  schedule:
    - cron: '0 2 * * *' # 2am UTC (7:30am IST)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
      
      - name: Run ridership data collection
        run: python ridership.py
      
      - name: Read dataset date from hourly CSV
        shell: bash
        run: |
          API_DATE=$(tail -n 1 Ridership/ChennaiMetro_Hourly_Ridership.csv | awk -F',' '{print $1}')
          echo "DATASET_DATE=$API_DATE" >> "$GITHUB_ENV"
      
      - name: Commit ridership changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Ridership/
          git diff --cached --quiet || git commit -m "daily append $DATASET_DATE - ridership"

      - name: Run parking data collection
        run: python parking.py
      
      - name: Commit parking changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Parking/
          git diff --cached --quiet || git commit -m "daily append $DATASET_DATE - parking"
      
      - name: Push changes
        run: git push
